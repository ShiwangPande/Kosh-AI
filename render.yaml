services:
  - type: web
    name: kosh-ai-backend
    env: docker
    dockerfilePath: infrastructure/Dockerfile.backend
    envVars:
      - fromGroup: kosh-ai-env

  - type: worker
    name: kosh-ai-worker
    env: docker
    dockerfilePath: infrastructure/Dockerfile.worker
    envVars:
      - fromGroup: kosh-ai-env

envVarGroups:
  - name: kosh-ai-env
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        value: placeholder
      - key: DATABASE_URL_SYNC
        value: placeholder
      - key: REDIS_URL
        value: placeholder
      - key: CELERY_BROKER_URL
        value: placeholder
      - key: CELERY_RESULT_BACKEND
        value: placeholder
      - key: JWT_SECRET_KEY
        value: placeholder
      - key: SECRET_KEY
        value: placeholder
      - key: CLOUDINARY_CLOUD_NAME
        value: placeholder
      - key: CLOUDINARY_API_KEY
        value: placeholder
      - key: CLOUDINARY_API_SECRET
        value: placeholder
      - key: BACKEND_CORS_ORIGINS
        value: placeholder
